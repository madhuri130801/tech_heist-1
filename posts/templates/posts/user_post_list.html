{% extends "posts/post_base.html" %}

{% block linkcss%}
<style>

  h1,p{
    color: var(--color-text);
  }
  #postForm{
	color: var(--color-text);  
  }
</style>
{% load static%}
{%endblock%} 

{% load bootstrap4 %}

{% block prepost %}

{% endblock %}

{% block post_content %}
<div class="col-md-8">
	{% for post in post_list %}

	{% endfor %}
</div>
{% endblock %}
