{% extends "posts/post_base.html" %}
{% block post_content %}

	<style>.d {
	 
		background-color: rgb(248, 238, 238);
		animation-name: example;
		animation-duration: 4s;
	  }
	  
	  @keyframes example {
		0%   {background-color: rgb(204, 156, 156);}
		25%  {background-color: rgb(138, 138, 54);}
		50%  {background-color: rgb(78, 78, 119);}
		100% {background-color: rgb(180, 223, 180);}
	  }
	</style>
	


<div class="alert alert-danger d" role="alert">
	<h3>Are you sure about delete this post?</h3>
  </div>
<h3><br></h3>
<div class="alert alert-dark">
<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>
</div>

{% endblock %}
