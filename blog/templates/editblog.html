{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<h3 class="text-center" style="color:rgb(49, 120, 153); font-family:cursive;">Edit Your Blog Here:</h3>
<div class="container my-3 py-4" style="max-width: 78%; border: 2px solid rgb(122, 207, 111);font-family:cursive; border-radius: 10px;" >

    <form method="POST" action="/blog/editblog/{{slug}}">
      {% csrf_token %}
      {% bootstrap_form form %}
      {{form.media}}
        <input type="hidden" name="author" id="author" value="{{user.username}}">
        <button type="submit" class="btn-sm btn-light">Submit</button>

      </form>

</div>



{% endblock %}

{% block linkjs %}
{% endblock %}
