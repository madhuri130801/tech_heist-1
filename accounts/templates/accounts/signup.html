{%extends "base.html" %}
{%load bootstrap4%}


{%block linkcss%}

<style>
    #signUpForm{
        align-items: center;
        position: absolute;
        font-family:cursive
        
    }
    #signUpContainer{
        display: flex;
        justify-content: center;

    }
</style>
{%endblock%}
{%block content%}
<div id="signUpContainer">

    <div class="container p-5 my-3" id="signUpForm"
    style="max-width:700px; border: 2px solid rgb(224 211 211); border-radius:20px">
    <h3 class="text-center">Sign Up</h3>
    <form method="POST">
        {%csrf_token%}   
        {%bootstrap_form form%}
        
        <input type="Submit" class="btn-sm btn-light" value="Sign Up">
    </form>
</div>
</div>
{%endblock%}
