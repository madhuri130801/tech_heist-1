
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Blogger</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light " role="navigation" id="navbar">
        <div class="container d">
         <a class="navbar-brand mynav" href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/B-logo-1.png" alt="no pic" height="50px" width="70px"><b>logger</b></a>
 
         <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
       <li><a href="#"class="btn btn-simple">Blogs</a></li>
       <li><a href="#" class="btn btn-simple">Post</a></li>
       <li><a href="#" class="btn btn-simple">Groups</a></li>
       <li><a href="#" class="btn btn-simple">Create Group</a></li>
       <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
             {% else %}
                   <li><a href="#"class="btn btn-simple">Blogs</a></li>
                   <li><a href="{% url 'accounts:login'  %}" class="btn btn-simple">Log in</a></li>
                   <li><a href="{% url 'accounts:signup'  %}" class="btn btn-simple">Sign up</a></li>
             {% endif %}
         </ul>
 </div>
    </nav>
    <div class="container">{%block content%}
        {% endblock %}</div>
        
    
</body>
</html>
