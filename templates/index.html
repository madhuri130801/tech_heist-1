{% if user.is_authenticated %}
<a href="blog/writeblog/"><button class="btn btn-primary">start Writing</button></a>
{%else%}

{%endif%}





{% for blog in allBlogs %}
<div class="container bg-light">

    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">written byÂ {{blog.author}}</strong>
            <h3 class="mb-0">{{ blog.title }}</h3>
            <div class="mb-1 text-muted">{{blog.timestamp}}</div>
            <p class="card-text mb-auto">{{blog.content| truncatechars:200}}</p>
            <a href="blog/showblog/{{ blog.slug }}" class="stretched-link">Continue reading</a>


        </div>
    </div>
</div>
{% endfor %}


{%endblock%}
